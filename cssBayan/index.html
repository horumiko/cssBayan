<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./style.css" rel="stylesheet">
    <title>cssBayan</title>
</head>

<body>
    <main>
        <section class="container">
            <h1>CSS Bayan</h1>
            <ul class="mems-list">
                <li class="mems-list__item">
                    <label class="mems-list__label">
                        <input type="radio" name="mem" value="first" class="mems-list__radio" checked>
                        <div class="mems-list__text-wrapper">
                            <p class="mems-list__text">You can't just copy and paste CSS</p>
                            <svg class="mems-list__icon">
                                <use href="assets/symbol-defs.svg#plus"></use>
                            </svg>
                        </div>
                        <div class="mems-list-container">
                            <img class="mems-list__image" src="assets/1.jpg" alt="Sloth">
                        </div>
                    </label>
                </li>
                <li class="mems-list__item">
                    <label class="mems-list__label">
                        <input type="radio" name="mem" value="second" class="mems-list__radio">
                        <div class="mems-list__text-wrapper">
                            <p class="mems-list__text">Work-life balance</p>
                            <svg class="mems-list__icon">
                                <use href="assets/symbol-defs.svg#plus"></use>
                            </svg>
                        </div>
                        <div class="mems-list-container">
                            <img class="mems-list__image" src="assets/2.jpg" alt="Sloth">
                        </div>   
                    </label>
                </li>
                <li class="mems-list__item">
                    <label class="mems-list__label">
                        <input type="radio" name="mem" value="third" class="mems-list__radio">
                        <div class="mems-list__text-wrapper">
                            <p class="mems-list__text">Relax and take it easy</p>
                            <svg class="mems-list__icon">
                                <use href="assets/symbol-defs.svg#plus"></use>
                            </svg>
                        </div>
                        <div class="mems-list-container">
                            <img class="mems-list__image" src="assets/3.jpg" alt="Sloth">
                        </div>
                    </label>
                </li>
                <li class="mems-list__item">
                    <label class="mems-list__label">
                        <input type="radio" name="mem" value="forth" class="mems-list__radio">
                        <div class="mems-list__text-wrapper">
                            <p class="mems-list__text">Keep calm and carry on</p>
                            <svg class="mems-list__icon">
                                <use href="assets/symbol-defs.svg#plus"></use>
                            </svg>
                        </div>
                        <div class="mems-list-container">
                            <img class="mems-list__image" src="assets/4.jpg" alt="Sloth">
                        </div>
                    </label>
                </li>
                <li class="mems-list__item">
                    <label class="mems-list__label">
                        <input type="radio" name="mem" value="fifth" class="mems-list__radio">
                        <div class="mems-list__text-wrapper">
                            <p class="mems-list__text">Sloth sleeping</p>
                            <svg class="mems-list__icon">
                                <use href="assets/symbol-defs.svg#plus"></use>
                            </svg>
                        </div>
                        <div class="mems-list-container">
                            <img class="mems-list__image" src="assets/5.jpg" alt="Sloth">
                        </div>
                    </label>
                </li>
            </ul>
        </section>
    </main>
</body>

</html>
